{% extends 'base.html' %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="Tasks">
    {% if tasks_list %}
        <ul>
            {% for task in tasks_list %}
                <li><a href="{% url 'bert_classifier:detail' task.id %}">{{ task.task_name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tasks are available.</p>
    {% endif %}
{% endblock %}
